<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>x-img-diff-js demonstration</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="loading">
  <main>
    <h1>x-img-diff-js demonstration</h1>
    <div class="input">
      <div>
        <header>
          <h3>Image 1 (Drag &amp; drop your image file here)</h3>
        </header>
        <canvas id="img1"></canvas>
      </div>
      <div>
        <header>
          <h3>Image 2 (Drag &amp; drop your image file here)</h3>
        </header>
        <canvas id="img2"></canvas>
      </div>
    </div>
    <div id="btn">
      <span class="message">Match</span>
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>
    <div class="output hide">
      <div>
        <canvas id="output"></canvas>
      </div>
    </div>
  </main>

  <div class="spin-wrap">
    <span class="spin-message">Loading modules...</span>
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>

  <footer>
    <address>&copy; reg-viz 2017-</address> <br />
    <a href="https://github.com/reg-viz/x-img-diff-js" target="_blank">reg-viz/x-img-diff-js</a>
  </footer>
  <script src="main.js"></script>
</body>
</html>
